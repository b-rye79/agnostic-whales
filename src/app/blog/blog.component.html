<div class="row">
    <div *ngFor='let post of posts' class="card m-2" style="width: 18rem;">
        <div class="card-body">
            <a routerLink="/post/{{post._id}}"><h5 class="card-title">{{post.title}}</h5></a>
            <h6 class="card-subtitle mb-2 text-muted">{{post.date | date:'fullDate'}}</h6>
            <a *ngFor='let tag of post.tags' routerLink="/blog/{{tag}}" class="badge badge-light m-1">{{tag}}</a>
        </div>
    </div>
</div>
